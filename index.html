<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zinnirah ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  text-align: center;
  color: white;
  overflow-x: hidden;
}

h1 {
  font-size: 3.5em;
  margin-top: 60px;
  text-shadow: 0 0 20px rgba(255,255,255,0.7);
}

.message {
  font-size: 1.5em;
  max-width: 900px;
  margin: 20px auto 20px auto;
  padding: 0 20px;
}

.extra {
  font-size: 1.3em;
  margin-bottom: 60px;
  font-style: italic;
  opacity: 0.95;
}

/* Floating hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: floatDown linear infinite;
}

@keyframes floatDown {
  to { transform: translateY(110vh); }
}

/* Sparkles */
.sparkle {
  position: fixed;
  color: white;
  font-size: 14px;
  animation: sparkleFall linear infinite;
}

@keyframes sparkleFall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Scattered photos */
.photo {
  position: absolute;
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  border: 4px solid white;
}

.photo:nth-of-type(1) { top: 25%; left: 5%; transform: rotate(-10deg); }
.photo:nth-of-type(2) { top: 45%; right: 5%; transform: rotate(8deg); }
.photo:nth-of-type(3) { bottom: 10%; left: 30%; transform: rotate(-6deg); }

.spotify {
  margin-top: 80px;
  margin-bottom: 80px;
}
</style>
</head>

<body>

<h1>Happy Valentine’s Day ❤️</h1>

<div class="message">
  My dear Zinnirah! Happy Valentine’s Day I love you so much hope you have a great Valentine’s Day!
</div>

<div class="extra">
  I can’t wait to spend so many more with you ❤️
  <br><br>
  <span style="font-size:1.4em; font-weight:bold;">
    — Love, Declan
  </span>
</div>

<!-- Scattered Photos -->
<img src="photo1.jpg" class="photo">
<img src="photo2.jpg" class="photo">
<img src="photo3.jpg" class="photo">

<div class="spotify">
<iframe style="border-radius:12px" 
src="https://open.spotify.com/embed/track/50aQbgfdydBXABx2gATQHn" 
width="300" height="80" frameborder="0" 
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 7000);
}
setInterval(createHeart, 250);

function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.innerHTML = "✨";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(sparkle);
  setTimeout(() => { sparkle.remove(); }, 6000);
}
setInterval(createSparkle, 400);
</script>

</body>
</html>
