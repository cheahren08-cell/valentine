<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zinnirah ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  text-align: center;
  color: white;
  overflow-x: hidden;
}

/* Spotify top-left */
.spotify {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
}

h1 {
  font-size: 3.5em;
  margin-top: 100px;
  text-shadow: 0 0 20px rgba(255,255,255,0.7);
}

.message {
  font-size: 1.5em;
  max-width: 900px;
  margin: 20px auto;
  padding: 0 20px;
}

.extra {
  font-size: 1.3em;
  margin-bottom: 80px;
  font-style: italic;
}

/* Floating hearts and items */
.heart, .floatingItem {
  position: fixed;
  top: -30px;
  font-size: 24px;
  animation: floatDown linear infinite;
}

@keyframes floatDown {
  to { transform: translateY(110vh); }
}

/* Photos */
.photo {
  position: absolute;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  border: 4px solid white;
}

/* Bigger first two */
.photo1 {
  width: 300px;
  top: 30%;
  left: 5%;
  transform: rotate(-8deg);
}

.photo2 {
  width: 300px;
  top: 45%;
  right: 5%;
  transform: rotate(8deg);
}

/* Smaller third */
.photo3 {
  width: 220px;
  bottom: 10%;
  left: 35%;
  transform: rotate(-5deg);
}

/* Valentine question */
.valentine-question {
  position: relative;
  margin-top: 120px;
  margin-bottom: 60px;
}

.valentine-question h2 {
  font-size: 2.2em;
  margin-bottom: 20px;
}

.yes-button {
  display: inline-block;
  padding: 20px 50px;
  font-size: 2em;
  font-weight: bold;
  text-decoration: none;
  color: white;
  background: #ff2e63;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.3s ease;
}

.yes-button:hover {
  transform: scale(1.1);
  background: #ff004c;
}
</style>
</head>

<body>

<!-- Spotify top-left -->
<div class="spotify">
<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/50aQbgfdydBXABx2gATQHn"
width="300" height="80" frameborder="0"
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
</div>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div class="message">
  My dear Zinnirah! Happy Valentine‚Äôs Day I love you so much hope you have a great Valentine‚Äôs Day!
</div>

<div class="extra">
  I can‚Äôt wait to spend so many more with you ‚ù§Ô∏è
  <br><br>
  <span style="font-size:1.4em; font-weight:bold;">
    ‚Äî Love, Declan
  </span>
</div>

<!-- Photos -->
<img src="photo1.jpg" class="photo photo1">
<img src="photo2.jpg" class="photo photo2">
<img src="photo3.jpg" class="photo photo3">

<!-- Valentine question -->
<div class="valentine-question">
  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
  <a href="https://www.youtube.com/watch?v=7_8lAS2HIxk" target="_blank" class="yes-button">
    YES
  </a>
</div>

<script>
// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";

  let left = Math.random() * 100;
  if (left > 5 && left < 35) left = 35 + Math.random()*5;
  if (left > 65 && left < 95) left = 60 + Math.random()*5;
  heart.style.left = left + "vw";

  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 7000);
}
setInterval(createHeart, 250);

// Floating pandas, cheesecake, ice cream
function createFloatingItem() {
  const items = ["üêº", "üç∞", "üç¶"];
  const item = document.createElement("div");
  item.classList.add("floatingItem");
  item.innerHTML = items[Math.floor(Math.random() * items.length)];

  let left = Math.random() * 100;
  if (left > 5 && left < 35) left = 35 + Math.random()*5;
  if (left > 65 && left < 95) left = 60 + Math.random()*5;
  item.style.left = left + "vw";
  item.style.fontSize = "28px";

  item.style.animationDuration = (Math.random() * 4 + 5) + "s";
  document.body.appendChild(item);
  setTimeout(() => { item.remove(); }, 7000);
}
setInterval(createFloatingItem, 800);
</script>

</body>
</html>
