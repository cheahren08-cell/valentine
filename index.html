<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ❤️</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    img {
      width: 200px;
      border-radius: 15px;
      margin-top: 20px;
    }
    h1 { font-size: 3em; }
    p { font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine’s Day ❤️</h1>
    <p>My love, even though I can’t see you today, my heart is always with you.</p>
    <p>You’re my favorite person in the world.</p>
    <p>— Yours always, Declan</p>
    <img src="https://via.placeholder.com/200" alt="Us">
  </div>
</body>

</html>
